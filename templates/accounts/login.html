{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    {% load bootstrap4 %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                Submit
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
