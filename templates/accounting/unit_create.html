{% extends "base.html" %}

{% block title %}New accounting unit{% endblock %}

{% block content %}
    {% load bootstrap4 %}
    {% load static %}

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                Save
                </button>
            {% endbuttons %}
        </form>
    </div>

    {% include "accounting/category_modal.html" %}

    <meta name="csrf-token" content="{{ csrf_token }}">

    <link href="{% static 'select2-4.1.0-rc.0/css/select2.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'select2-4.1.0-rc.0/js/select2.min.js' %}"></script>
    <script src="{% static 'js/select2-init.js' %}"></script>
    <script src="{% static 'js/add-related-category.js' %}"></script>
    <script src="{% static 'js/validate-numeric.js' %}"></script>
{% endblock %}
