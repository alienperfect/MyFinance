{% extends "base.html" %}

{% block title %}Update category{% endblock %}

{% block content %}
    {% load bootstrap4 %}

    <div class="container">
        <div class="py-3">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                    Save
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
